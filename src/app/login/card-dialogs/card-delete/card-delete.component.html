<mat-card-title>Delete a Card</mat-card-title>
<mat-card-subtitle>
    Are you sure you want to delete this card?
</mat-card-subtitle>
<mat-card-content>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" color="primary">
            Cancel
        </button>
        <button mat-button (click)="submit()" color="warn">
            Delete Card
        </button>
    </div>
</mat-card-content>
